parameters:
  steps: []
  python: ''

steps:                            
  - checkout: self
    submodules: true
    clean: true

  - task: UsePythonVersion@0
    inputs:
      versionSpec: ${{ python }}

  - script: |
      pip install -U setuptools wheel
    displayName: "Install tools"

  - ${{ parameters.steps }}                # Users steps

  - task: PublishBuildArtifacts@1
    displayName: "Publish distribution"
    inputs:
      pathtoPublish: 'dist'
      artifactName: dist

