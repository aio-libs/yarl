trigger:
  branches:
    include:
    - refs/tags/*
pr: none

variables:
- group: codecov

stages:
- stage: lint
  displayName: "Run linters"
  jobs:
  - template: linters-template.yml

- stage: test
  displayName: "Run tests"
  jobs:
  - template: tests-template.yml
    parameters:
      codecov.token: '$(codecov.token)'

- stage: build
  displayName: "Build distributions"
  jobs:
  - job: tarball
    displayName: "Tarball"
    pool:
      vmImage: "ubuntu-latest"

    steps:
      - checkout: self
        clean: true

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.7'
        displayName: "Use Python 3.7"

      - script: |
          pip install -U setuptools twine wheel
        displayName: "Install tools"

      - script: |
          python setup.py sdist
        displayName: "Make tarball"

      - task: CopyFiles@2
        displayName: "Collect artifact files"
        inputs:
          sourceFolder: 'dist'
          contents: '?(*.tar.gz|*.whl)'
          TargetFolder: '$(Build.ArtifactStagingDirectory)'

      - task: PublishBuildArtifacts@1
        displayName: "Publish tarball"
        inputs:
          pathtoPublish: '$(Build.ArtifactStagingDirectory)'
          artifactName: tarball


- stage: publish
  displayName: "Publish distributions"
  jobs:
  - job:
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'tarball'
        downloadPath: '$(System.ArtifactStagingDirectory)'

    - script: |
        ls ${ArtifactStagingDirectory}
