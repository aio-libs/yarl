#     parameters:
#       codecov.token: '$(codecov.token)'

- stage: build
  displayName: 'Build distributions'

  jobs:
  - job: tarball
    displayName: 'Tarball'
    pool:
      vmImage: 'ubuntu-latest'

    steps:
      - template: build-wheel.yml
        parameters:
          steps:
            - script: |
                python setup.py sdist
              displayName: 'Make tarball'

  - job: manylinux
    displayName: 'Manylinux'
    strategy:
      matrix:
        py36 x64:
          python.code: 'cp36-cp36m'
        py37 x64:
          python.code: 'cp36-cp36m'
    pool:
      vmImage: 'ubuntu-latest'
    container: manylinux_64
    steps:
      - script: |
          echo '##vso[task.prependpath]/opt/python/$(python.code)/bin:$PATH'
        displayName: 'Use Python $(python.code)'
      - script: |
          make cythonize
          python setup.py bdist_wheel
        displayName: 'Make wheel'

      - script: |
          auditwheel repair dist/*.whl
        displayName: 'Repair wheel'

      - template: publish-wheel.yml

  - job:
    strategy:
      matrix:
        win py36 x64:
          python.version: '3.6'
          python.architecture: 'x64'
          image: 'windows-latest'
        win py37 x64:
          python.version: '3.7'
          python.architecture: 'x64'
          image: 'windows-latest'
        win py36 x86:
          python.version: '3.6'
          python.architecture: 'x86'
          image: 'windows-latest'
        win py37 x86:
          python.version: '3.7'
          python.architecture: 'x86'
          image: 'windows-latest'
        mac py36:
          python.version: '3.6'
          image: 'macos-latest'
          python.architecture: 'x64'
        mac py37:
          python.version: '3.7'
          image: 'macos-latest'
          python.architecture: 'x64'
    pool:
      vmImage: '$(image)'
    steps:
      - template: build-wheel.yml
        parameters:
          python: '$(python.version)'
          architecture: '$(python.architecture)'
          steps:
            - script: |
                make cythonize
                python setup.py bdist_wheel
              displayName: 'Make wheel'
              
- stage: publish
  displayName: 'Publish distributions'
  jobs:
  - job:
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        mkdir dist

    - task: DownloadBuildArtifacts@0
      displayName: 'Download distributions'
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'dist'
        downloadPath: 'dist'

    - script: |
        tree .
        ls dist
