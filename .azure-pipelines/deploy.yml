trigger:
  branches:
    include:
    - refs/tags/*
pr: none

variables:
- group: codecov

resources:
  containers:
  - container: manylinux_64
    image: quay.io/pypa/manylinux1_x86_64
  - container: manylinux_86
    image: quay.io/pypa/manylinux1_i686

stages:
