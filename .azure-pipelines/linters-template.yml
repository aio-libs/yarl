jobs:
- job: 'flake8'
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.7"
      architecture: "x64"

  - script: |
      pip install flake8
    displayName: "Install flake8"

  - script: |
      make flake8
    displayName: "Run flake8"

- job: 'black'
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.7"
      architecture: "x64"

  - script: |
      pip install black
    displayName: "Install black"

  - script: |
      make black-check
    displayName: "Run black checker"
