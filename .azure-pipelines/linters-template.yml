jobs:
- job: 'flake8'
  - template: linter-base-template

  - script: |
      pip install flake8
    displayName: "Install flake8"

  - script: |
      make flake8
    displayName: "Run flake8"

- job: 'black'
  - template: linter-base-template

  - script: |
      pip install black
    displayName: "Install black"

  - script: |
      make black-check
    displayName: "Run black checker"
