services:
  - docker

language: python
python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev

install:
  - pip install cython
  - pip install twine
  - pip install -r requirements/ci.txt
  - pip install codecov
  - pip install mypy-lang


script:
  - pytest --cov yarl ./tests/ ./yarl/ --flake8
  - make doc
  - python setup.py check -rm
  - if python -c "import sys; sys.exit(sys.version_info < (3,6))"; then
        python setup.py check -s;
    fi
#        make mypy;


after_success:
  - codecov
  - ./run_docker.sh


deploy:
  provider: pypi
  user: andrew.svetlov
  password:
    secure: 
  distributions: "sdist"
  on:
    tags: true
    all_branches: true
    python: 3.5
