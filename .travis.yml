services:
  - docker

language: python
python:
  - 3.5
  - 3.6

.mixins:
- &_xenial
  dist: xenial
  sudo: required
jobs:
  fast_finish: true
  allow_failures:
  - python: 3.8-dev
  include:
  - python: 3.7
    <<: *_xenial
  - python: 3.8-dev
    <<: *_xenial
  - stage: Deploy
    name: Publishing a source dist to PyPI
    python: 3.6
    if: tag IS present
    script: skip
    deploy:
      provider: pypi
      user: aio-libs-bot
      password:
        secure: >
          
      distributions: sdist
      skip_existing: true

env:
  global:
    - secure: ""

install:
  - pip install cython
  - pip install twine
  - pip install -r requirements/ci.txt
  - pip install codecov
  - pip install mypy-lang


script:
  - make cov
  - make doc
  - python setup.py check -rms
  - make mypy


after_success:
  - codecov
  - ./run_docker.sh
